name: Generate GitHub Stats Images

on:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure assets directory
        run: |
          mkdir -p assets

      - name: Download GitHub readme-stats images
        env:
          GH_OWNER: ${{ github.repository_owner }}
        run: |
          set -e
          STATS_URL="https://github-readme-stats.vercel.app/api?username=${GH_OWNER}&show_icons=true&theme=radical&hide_border=true&count_private=true"
          TOP_URL="https://github-readme-stats.vercel.app/api/top-langs/?username=${GH_OWNER}&layout=compact&theme=radical&hide_border=true"

          echo "Downloading stats from $STATS_URL"
          curl -fsSL "$STATS_URL" -o assets/github-readme-stats.png || echo "Failed to download stats image"
          echo "Downloading top langs from $TOP_URL"
          curl -fsSL "$TOP_URL" -o assets/github-top-langs.png || echo "Failed to download top-langs image"

      - name: Commit and push images
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/github-readme-stats.png assets/github-top-langs.png || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(stats): update generated GitHub stats images"
            git push
          fi
